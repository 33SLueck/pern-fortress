name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Create log directory
        run: mkdir -p log
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Run quality checks
        run: |
          npm run lint:check
          npm run format:check

  frontend:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint frontend
        run: npm run frontend:lint

      - name: Type check frontend
        run: npm run frontend:type-check

      - name: Create log directory
        run: mkdir -p log
      - name: Test frontend
        run: npm run frontend:test

      - name: Build frontend
        run: npm run frontend:build

  backend:
    needs: setup
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: fortress_user
          POSTGRES_PASSWORD: fortress_password
          POSTGRES_DB: fortress_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: 'postgresql://fortress_user:fortress_password@localhost:5432/fortress_test'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run backend:db:generate

      - name: Push database schema
        run: npm run backend:db:push

      - name: Lint backend
        run: npm run backend:lint

      - name: Build backend
        run: npm run backend:build

  integration:
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: fortress_user
          POSTGRES_PASSWORD: fortress_password
          POSTGRES_DB: fortress_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: 'postgresql://fortress_user:fortress_password@localhost:5432/fortress_test'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run backend:db:generate

      - name: Push database schema
        run: npm run backend:db:push

      - name: Build all projects
        run: |
          npm run frontend:build
          npm run backend:build

      - name: Start backend for health check
        run: |
          npm run backend:dev &
          sleep 10
          curl -f http://localhost:3000/api/v1/health || exit 1
